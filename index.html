<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/icon.png" alt="The System Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Planets</a></li>
        <li><a href="#">Galaxies</a></li>
        <li><a href="#">Constellations</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="hero-section">
      <img src="images/milky-way.jpg" alt="Milky Way Galaxy">
      <h1>Welcome to the Solar System</h1>
      <p>Discover the wonders of our cosmic neighborhood.</p>
    </div>

    <section class="locals-section">
      <h2>Meet the Locals</h2>
      <div class="planet-card">
        <img src="images/sun.jpg" alt="The Sun">
        <h3>The Sun</h3>
        <a href="#">Learn More</a>
      
      </div>
      <div class="planet-card">
        <img src="images/mercury.jpg" alt="Mercury">
        <h3>Mercury</h3>
        <a href="#">Learn More</a>
      </div>
      <div class="planet-card">
        <img src="images/venus.jpg" alt="Venus">
        <h3>Venus</h3>
        <a href="#">Learn More</a>
      </div>
      <div class="planet-card">
        <img src="images/earth.jpg" alt="Earth">
        <h3>Earth</h3>
        <a href="#">Learn More</a>
      </div>
      <div class="planet-card">
        <img src="images/moon.jpg" alt="The Moon">
        <h3>The Moon</h3>
        <a href="#">Learn More</a>
      </div>
      <div class="planet-card">
        <img src="images/mars.jpg" alt="Mars">
        <h3>Mars</h3>
        <a href="#">Learn More</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 The System</p>
  </footer>
</body>
</html>
